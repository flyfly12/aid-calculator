<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princeton Financial Aid Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1976D2; /* Blue shade for buttons and accents */
            --accent-color: #64B5F6; /* Lighter blue for secondary elements */
            --background-color: #FFFFFF; /* White for cards */
            --text-color: #212121; /* Dark gray for text */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            background-color: #f5f5f5; /* Light gray background */
            color: var(--text-color);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-weight: 700;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            background-color: var(--background-color);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        h2 {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .field-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .material-icons {
            margin-right: 8px;
            color: var(--primary-color);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1565C0; /* Darker shade on hover */
        }
        .note {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        #results p {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .eligible { color: green; }
        .not-eligible { color: red; }
        @media (max-width: 600px) {
            .card {
                padding: 15px;
            }
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Princeton Financial Aid Calculator</h1>
        <p class="note">
            Estimate your financial aid eligibility based on family income, assets, and siblings in college. 
            Default cost of attendance is set to Princetonâ€™s 2024-25 estimate ($86,700).
        </p>
        <div class="card">
            <h2>Input Parameters</h2>
            <form id="aidForm">
                <div class="field-group">
                    <label for="costOfAttendance"><i class="material-icons">attach_money</i> Total Cost of Attendance ($):</label>
                    <input type="text" id="costOfAttendance" required>
                </div>
                <div class="field-group">
                    <label for="income"><i class="material-icons">attach_money</i> Family Income ($):</label>
                    <input type="text" id="income" required>
                    <input type="range" id="incomeSlider" min="0" max="1000000" step="10000">
                </div>
                <div class="field-group">
                    <label for="assets"><i class="material-icons">attach_money</i> Family Assets ($):</label>
                    <input type="text" id="assets" required>
                    <input type="range" id="assetsSlider" min="0" max="4000000" step="10000">
                </div>
                <div class="field-group">
                    <label for="siblings"><i class="material-icons">group</i> Number of Undergraduate Siblings in College:</label>
                    <input type="number" id="siblings" min="1" value="1" required>
                </div>
                <button type="button" onclick="calculateAid()"><i class="material-icons">calculate</i> Calculate</button>
            </form>
        </div>
        <div class="card" id="results">
            <h2>Results</h2>
            <p id="totalContribution"></p>
            <p id="perChildContribution"></p>
            <p id="financialNeed"></p>
            <p id="eligibility"></p>
            <button type="button" onclick="shareResults()"><i class="material-icons">share</i> Share Results</button>
        </div>
    </div>

    <script>
        // Initialize Cleave.js for formatted inputs
        const costOfAttendanceCleave = new Cleave('#costOfAttendance', {
            numeral: true,
            numeralThousandsGroupStyle: 'thousand',
            numeralDecimalScale: 0
        });
        costOfAttendanceCleave.setRawValue('86700'); // Default Princeton cost

        const incomeCleave = new Cleave('#income', {
            numeral: true,
            numeralThousandsGroupStyle: 'thousand',
            numeralDecimalScale: 0,
            onValueChanged: function(e) {
                const value = parseFloat(e.target.rawValue) || 0;
                document.getElementById('incomeSlider').value = Math.round(value / 10000) * 10000;
            }
        });
        incomeCleave.setRawValue('400000');  // Pre-populate income with 400,000

        const assetsCleave = new Cleave('#assets', {
            numeral: true,
            numeralThousandsGroupStyle: 'thousand',
            numeralDecimalScale: 0,
            onValueChanged: function(e) {
                const value = parseFloat(e.target.rawValue) || 0;
                document.getElementById('assetsSlider').value = Math.round(value / 10000) * 10000;
            }
        });
        assetsCleave.setRawValue('750000');  // Pre-populate assets with 750,000

        // Set initial slider positions to match input values
        document.getElementById('incomeSlider').value = 400000;
        document.getElementById('assetsSlider').value = 750000;

        // Sync sliders with inputs
        document.getElementById('incomeSlider').addEventListener('input', function() {
            incomeCleave.setRawValue(this.value);
        });
        document.getElementById('assetsSlider').addEventListener('input', function() {
            assetsCleave.setRawValue(this.value);
        });

        // Format numbers with commas
        function formatNumber(number) {
            return number.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // Calculate financial aid
        function calculateAid() {
            const costOfAttendance = parseFloat(costOfAttendanceCleave.getRawValue());
            const income = parseFloat(incomeCleave.getRawValue());
            const assets = parseFloat(assetsCleave.getRawValue());
            const siblings = parseInt(document.getElementById('siblings').value);

            if (isNaN(costOfAttendance) || isNaN(income) || isNaN(assets) || isNaN(siblings) || siblings < 1) {
                alert('Please enter valid numbers. Siblings must be at least 1.');
                return;
            }

            const incomeContribution = Math.max(0, 0.25 * (income - 100000));
            const assetContribution = Math.max(0, 0.05 * (assets - 150000));
            const totalFamilyContribution = incomeContribution + assetContribution;
            const perChildContribution = totalFamilyContribution / siblings;
            const financialNeed = costOfAttendance - perChildContribution;

            document.getElementById('totalContribution').textContent = 
                `Total Family Contribution: $${formatNumber(totalFamilyContribution)}`;
            document.getElementById('perChildContribution').textContent = 
                `Per-Child Contribution: $${formatNumber(perChildContribution)}`;
            document.getElementById('financialNeed').textContent = 
                `Financial Need: $${formatNumber(financialNeed)}`;

            const eligibilityElement = document.getElementById('eligibility');
            if (financialNeed > 0) {
                eligibilityElement.textContent = `Eligible for Aid: Yes, approximately $${formatNumber(financialNeed)}`;
                eligibilityElement.className = 'eligible';
            } else {
                eligibilityElement.textContent = 'Eligible for Aid: No';
                eligibilityElement.className = 'not-eligible';
            }
        }

        // Share results via URL
        function shareResults() {
            const params = new URLSearchParams({
                cost: costOfAttendanceCleave.getRawValue(),
                income: incomeCleave.getRawValue(),
                assets: assetsCleave.getRawValue(),
                siblings: document.getElementById('siblings').value
            });
            const url = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
            prompt('Copy this link to share your results:', url);
        }

        // Load from URL parameters
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('cost')) costOfAttendanceCleave.setRawValue(params.get('cost'));
            if (params.get('income')) {
                incomeCleave.setRawValue(params.get('income'));
                document.getElementById('incomeSlider').value = Math.round(parseFloat(params.get('income')) / 10000) * 10000;
            }
            if (params.get('assets')) {
                assetsCleave.setRawValue(params.get('assets'));
                document.getElementById('assetsSlider').value = Math.round(parseFloat(params.get('assets')) / 10000) * 10000;
            }
            if (params.get('siblings')) document.getElementById('siblings').value = params.get('siblings');
        };
    </script>
</body>
</html>
